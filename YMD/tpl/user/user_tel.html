    var checkMSM = "../Components/SMS/SendTemplateSMS.php";

    var countdown=60; 
    function settime(obj) { 
      if (countdown == 0) { 
        $("#band").removeClass("btn intro2").addClass("btn intro1");
        $("#band").css("color","white");
        $("#band").css("float","right");
        obj.removeAttribute("disabled");    
        obj.value="获取验证码";
        countdown = 60; 
        return;
      } else { 
        $("#band").removeClass("btn intro1").addClass("btn intro2");
        $("#band").css("color","white");  $("#band").css("float","right");
        obj.setAttribute("disabled", true); 
        obj.value="重新发送(" + countdown + ")"; 
        countdown--; 
      } 
      setTimeout(function() { 
        settime(obj) }
        ,1000) 
    }


    function sms(obj){
  //alert(obj.value);
  var mobile = $("#tel").val();

   }else{
           // alert("ajax");
